<!DOCTYPE html>
<html>
<head>
    <style>
        body { padding: 20px; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        button { background: #18A0FB; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #999; }
    </style>
</head>
<body>
    <h3>AI Translator</h3>
    <p>Select a frame and click translate</p>
    <button id="translateBtn">âœ¨ Generate Translations</button>

    <script>
        document.getElementById('translateBtn').onclick = () => {
            parent.postMessage({ pluginMessage: { type: 'translate' } }, '*');
            this.disabled = true;
            setTimeout(() => this.disabled = false, 5000);
        };
    </script>
</body>
</html>
